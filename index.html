<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Agustin Baza" />
    <meta
      name="keywords"
      content="javascript pagina, practica, dom, ejercicios"
    />
    <meta name="Description" content="Punto 1 - TP5" />
    <link rel="icon" href="./img/javascript_icon_130900.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>PUNTO 1 - TP5</title>
  </head>

  <body>
    <header>
      <div>
        <h6 class="text-center bg-black text-white navbar">
          EJERCICIO 1 - TP5
        </h6>
      </div>
    </header>

    <main>
      <div class="text-center">
        <h2 class="contenedores">ADIVINA ADIVINADOR</h2>
        <hr />
        <h4 class="contenedores">Reglas de juego:</h4>
        <p class="espacio">
          <b>1-</b> Presione el boton comenzar el juego para generar un número
          aleatorio.
        </p>
        <p class="espacio">
          <b>2-</b> Ingrese un número que este en el rango del 1 al 100.
        </p>
        <p class="espacio">
          <b>3-</b> Si no ganó, ingrese otro número siguiendo las pistas.
        </p>
        <button class="btn btn-dark contenedores" onclick="generarRandom()">
          Comenzar el juego
        </button>
      </div>

      <div class="contenedores text-center">
        <h4 class="mt-5">INGRESE EL NÚMERO</h4>
        <hr />
        <input
          type="number"
          class="form-control espacioInput mt-5"
          placeholder="Ingrese el número"
          id="input"
        />
        <button class="btn btn-dark mt-3 contenedores" id="boton">
          Enviar
        </button>
      </div>

      <div id="mensajeGanador"></div>
      <div id="mensajeMenor"></div>
      <div id="mensajeMayor"></div>
      <div id="mensajeError"></div>
    </main>

    <footer class="text-center">&copy; Creado por Agustin Baza</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
